<div class="toast rounded-1" style="" data-autohide="false">
    <div class="toast-header">
      <svg class="rounded-0" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
        focusable="false" role="img">
        <rect fill="blue" width="100%" height="100%" /></svg>
      <strong class="mr-auto">Removal</strong>
      <small>now</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body toast-style-i">
      <p class="p-toast">{{ message }}</p>
    </div>
</div>
