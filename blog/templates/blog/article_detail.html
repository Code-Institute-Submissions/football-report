{% extends "base.html" %}
{% load static %}

{% block page_header %}

{% endblock %}

{% block content %}

    <!-- fifth example -->
<div class="container">
    <div><h2>{{ article.title }}</h2></div>
    <div class="banner">
        <img src="{{ article.article_image.url }}">
    </div>
</div>

<!-- sixth example -->
<div class="container">

  <div class="first">
 <article class="media content-section">
					<img class="author-img img-thumbnail rounded-circle" src="{{ user.profile.image.url }}">
					<div class="media-body">Written by <a class="mr-2">{{ article.author }}</a>
						<div class="article-metadata">
							<small class="text-muted">on {{ article.date_posted|date:"F d, Y" }}</small>
						</div>
                        <hr>
					  <p class="article-content">{{ article.content }}</p>
					</div>
				</article>
  </div>
  
	<div class="container">
		<div class="row">
			<div class="col">
					<div class="media-body">
						<div class="article-metadata">                      
                        <form method="post">
                            <div class="form-group">
                            {% csrf_token %}
                            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'article_update' object.id %}">Update</a>
                            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'article_confirm_delete' object.id %}">Delete</a>
                            </div>
                        </form>
						</div>
					</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
