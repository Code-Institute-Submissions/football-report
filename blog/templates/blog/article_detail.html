{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="newspaper">
    <div class="col-12">
    <hr />
    <h2 id="align"><a class="article-title text-dark" href="{% url 'article_detail' article.id %}">{{ article.title }}</a></h2>
    <img src="{{ article.article_image.url }}" />
    <hr />
    </div>
    <div class="col-12">
    <div class="col-6">
      <img
        class="author-img img-thumbnail rounded-circle"
        src="{{ user.profile.image.url }}"
      />
        <a class="text-muted">Written by {{ article.author }}</a>
          <small class="text-muted"
            >on {{ article.date_posted|date:"F d, Y" }}</small
          >
      </div>
      <hr />
      <p class="article-content">{{ article.content|safe }}</p>
    </div>
  </div>
          <form method="post">
            <div class="form-group">
              {% csrf_token %}
              <a
                class="btn btn-secondary btn-sm mt-1 mb-1"
                href="{% url 'article_update' object.id %}"
                >Update</a
              >
              <a
                class="btn btn-danger btn-sm mt-1 mb-1"
                href="{% url 'article_confirm_delete' object.id %}"
                >Delete</a
              >
            </div>
          </form>
        </div>
{% endblock %}
